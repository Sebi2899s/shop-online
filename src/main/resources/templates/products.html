<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Fragrance-Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{/css/topnav.css}" rel="stylesheet"/>

</head>
<body>

<header>
    <div th:replace="~{fragments/navs.html :: topnav}"></div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <!--        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">-->
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify">
            <div class="col mb-5" th:each="product : ${products}">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="${product.image}" alt="Product Image" style="width: 300px; height: 500px;"/>
                    <div class="card-body p-4 ">
                    <div class="text-center">
<!--                         Product name-->
                        <h5 class="fw-bolder" th:text="${product.name}"></h5>
                        <!-- Product price-->
                        <span th:text="${product.price}">$</span>
                    </div>
                </div>

            </div>
            <!--                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">-->
            <!--                        <div class="text-center"><a class="btn btn-outline-dark mt-auto"-->
            <!--                                                    th:href="@{'/product/add/' + ${product.id}}">Add to cart</a></div>-->
            <!--                    </div>-->
            <div class="d-flex">
                <input class="form-control text-center me-3" id="product.id" type="num" value="1"
                       style="max-width: 3rem">
                <div class="text-center"><a class="btn btn-outline-dark flex-shrink-0" type="button"
                                            th:href="@{'/product/add/' + ${product.id}}">
                    <i class="bi-cart-fill me-1"></i>
                    Add to cart </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
<footer>
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
